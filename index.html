<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>

    <script>
        $(function () {
            $.ajax({
                url: "./data.json",
                dataType: "json",
                success: function (data) {
                    if (data.length > 0) {
                        var tb = $("<table/>");
                        for (var i in data) {

                            var $SIGUN_NM = data[i].SIGUN_NM;
                            var $FACLT_NM = data[i].FACLT_NM;
                            var $TELNO = data[i].TELNO;
                            var $REFINE_LOTNO_ADDR = data[i].REFINE_LOTNO_ADDR;
                            var $REFINE_ZIPNO = data[i].REFINE_ZIPNO;
                            var row = $("<tr/>").append(
                                $("<td/>").text($SIGUN_NM),
                                $("<td/>").text($FACLT_NM),
                                $("<td/>").text($TELNO),
                                $("<td/>").text($REFINE_LOTNO_ADDR),
                                $("<td/>").text($REFINE_ZIPNO),
                            );
                            tb.append(row);
                        }
                        $(".wrap").append(tb);
                    }
                }
            });
        });
    </script>
</head>
<body>
    <!--input-->

    <input id="myInput" type="text" placeholder="Search..">
    <div class="wrap"></div>

    <script>
        //search
        $("#myInput").on("keyup", function () {
            var value = $(this).val();
            $(".wrap tr").filter(function () {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    </script>

</body>
</html>
